<!DOCTYPE html>
<html>
    <head>
        <title>Fortune Teller</title>
<link href="https://fonts.googleapis.com/css?family=Boogaloo|Carter+One|Merienda" rel="stylesheet">
    </head>
    <body>
    
    <h1>In The Year 2030...</h1>
        <div class="box">
        <h2>What is your Name?</h2>
            <input class="name" placeholder="Name">
        <h2>What is your Age?</h2>
            <input class="age" placeholder="Age">
        <h2>What is your Career Goal? </h2>
            <input class="goal" placeholder="Career Goal">
                  <button class= "futureButton">CLICK FOR YOUR FUTURE</button>
        </div>
        
        <div class="future">
        <p>In the year 2030, <span class="nameVal">___(<em>Name</em>)___ </span> will be <span class="ageVal"> ___(<em>Age</em>)___ </span>years old.</p>
       <p>  <span class="nameVal">___(<em>Name</em>)___ </span> will be a  <span class="goalVal">___(<em>Career Goal</em>)___</span>.</p>
        </div>
        
    </body>
</html>
